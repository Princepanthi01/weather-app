

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
    <h1>weather app</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!-- grant location wala ui -->
         <div class="sub-container grant-location-container">
            <img src="../assets/location.png" width="80" height="80" loading="lazy" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>

         <!-- search weather waala ui -->
          <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City" data-searchInput>
            <button class="btn">
                <img src="../assets/search.png" width="20" height="20" loading="lazy" alt="">
            </button>
          </form>

          <!-- loading screen wala ui -->
           <div class="sub-container loading-container">
            <img src="../assets/loading.gif" width="150" height="150" alt="">
            <p>Loading</p>
           </div>

           <!-- weather information show wala ui -->
            <!-- city name and flag -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>
                <!-- city weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temperature></p>

                <!-- 3 cards -->
                 <div class="parameter-container">
                    <div class="parameter">
                        <img src="../assets/wind.png" alt="">
                        <p >Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="../assets/humidity.png" alt="">
                        <p >Humidity </p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="../assets/cloud.png" alt="">
                        <p >Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                 </div>


            </div>
    </div>
   </div>



    <script src="index.js"></script>
    
</body>
</html>
